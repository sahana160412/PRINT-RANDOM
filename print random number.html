<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Datatypes , let keyword and loops</h2>
    <p id="result"></p>
    <script>
        var i = "9";
        var text = "LETS EXPLORE ";
        {
            let i = 9;//assingning a value for i only within the block
            while (i<10) {
                text +="The value inside the block:"+ i + "<br>";
                i++;
            }
            {
                document.getElementById("result").innerHTML = text;
            }
            document.write("The value of i outside the block is:"
                +i;)
        }
    </script>
</body>
</html>
